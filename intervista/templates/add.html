<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="addrecord/" method="post">
        {% csrf_token %}
        Nome:<br>
        <input name="nome">
        <br><br>
        Commento:<br>
        <input name="commento">
        <br><br>
        Collaboratore:<br>
        <select name="collaboratore">
        {% for collaboratore in collaboratori %}
            <option value={{ collaboratore.nome }}>
                {{ collaboratore.nome }}
            </option>
            {% endfor %}
        </select>
        <br><br>
        <input type="submit" value="Submit"> 
    </form>
</body>
</html>
