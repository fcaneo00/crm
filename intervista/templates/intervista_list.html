{% extends "layout.html" %}
{% load static %}

{% block title %}
Lista interviste
{% endblock %}

{% block content %}
<div class="flex grid grid-cols-4 grid-flow-rows gap-4">
    {% for intervista in interviste %}
    <div>
        <img src="{% static 'img/django-logo.svg' %}" width="50px" height="50px">
    </div>
    {% endfor %}
</div>
<div class="flex justify-between pt-2">
    <a class="outline-none hover:bg-yellow-300 transition bg-verde rounded p-2 text-black text-sm" href="new/">Aggiungi
        commento</a>
    <a class="outline-none hover:bg-yellow-300 transition bg-arancione rounded p-2 text-black text-sm" href="/">Torna
        alla home</a>
</div>
{% endblock %}
