{% extends "layout.html" %}

{% block title %}
Inserisci intervista
{% endblock %}

{% block content %}
<form action="store/" method="post">
    {% csrf_token %}
    <div class="flex flex-col pt-5">
        <div class="flex flex-col">
            <label class="text-white">Nome:</label><br>
            <input required type="text" name="codiceFiscale">
        </div>
        <div class="flex flex-col">
            <label class="text-white">Commento:</label><br>
            <textarea required type="text" name="codiceFiscale"></textarea>
        </div>
        <div class="flex flex-col">
            <label class="text-white">Ruolo:</label><br>
            <div class="flex">
                <select required type="text" name="ruolo">
                    {% for collaboratore in collaboratori %}
                    <option value={{ collaboratore.codiceFiscale }}>
                        {{ collaboratore.nome }} - {{ collaboratore.codiceFiscale }}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
    <div class="flex justify-between pt-2">
        <input
            class="cursor-pointer outline-none hover:bg-green-300 transition bg-green-400 rounded p-2 text-white text-sm"
            type="submit" value="Submit">
        <a class="outline-none hover:bg-yellow-300 transition bg-yellow-400 rounded p-2 text-black text-sm"
            href="/azienda">Torna indietro</a>
    </div>
</form>
{% endblock %}
