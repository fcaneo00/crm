{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="stylesheet" type="text/tailwindcss" href="{% static 'css/app.css' %}">
</head>

<body>
    <div class="flex flex-col min-h-screen bg-blue-100 justify-between">
        <nav class="bg-blue-400 text-white py-3 px-2 flex rounded-b-lg">
            <span class="p-2">
                <img src="{% static 'img/django-logo.svg' %}" width="100px" height="100px" alt="logo-django" id="logo-navbar">
                <a href="/" class="flex-row text-blue-900 font-bold">CRM Azienda</a>
                <span class="pl-2 flex-row"><a href="/admin" class="mr-4 hover:underline text-xs ">Admin</a></span>
            </span>
            <ul class="flex flex-wrap items-center mt-3 text-white mt-0 ml-auto">
                <li><a href="/azienda" class="mr-4 hover:underline">Collaboratori</a></li>
                <li><a href="/interviste" class="mr-4 hover:underline">Interviste</a></li>
            </ul>
        </nav>
        <div class="flex-1 mx-auto max-w-xl w-full pt-5">
            {% block content %} {% endblock %}
        </div>f
    </div>
</body>

</html>
