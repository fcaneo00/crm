{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
</head>

<body>
    <div class="flex flex-col min-h-screen bg-sfondo justify-between">
        <nav class="bg-blu py-3 px-2 flex rounded-b-lg">
            <span class="p-2">
                <img src="{% static 'img/django-logo.svg' %}" width="100px" height="100px" alt="logo-django"
                    id="logo-navbar">
                <a href="/" class="flex-row text-blue-900 font-bold">CRM Azienda</a>
                <span class="pl-2 flex-row"><a href="/admin" class="mr-4 hover:underline text-xs ">Admin</a></span>
            </span>
            <ul class="flex text-white flex-wrap items-center mt-3 mt-0 ml-auto">
                <li><a href="/azienda" class="mr-4 hover:underline">Collaboratori</a></li>
                <li><a href="/interviste" class="mr-4 hover:underline">Interviste</a></li>
            </ul>
        </nav>
        <div class="flex-1 w-full pt-5">
            {% block content %} {% endblock %}
        </div>
        <footer class="flex-1 flex-col max-w-screen mx-auto items-center pt-8">
            <h1 class="text-white font-bold">&copy; Filippo Caneo, Rodley Orosa, Tommaso Battistoni, Leonardo Rossi</h1>
        </footer>
    </div>
</body>

<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    sfondo: '#041f30',
                    arancione: '#ff6600',
                    magenta: '#ff0066',
                    azzurro: '#33ccff',
                    blu: '#6699ff',
                    verde: '#66ff33'
                }
            }
        }
    }
</script>

</html>
