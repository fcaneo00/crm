{% extends "layout.html" %}

{% block title %}
<h1>Inserisci collaboratore</h1>
{% endblock %}

{% block content %}
<div class="form-wrapper">
    <form action="addrecord/" method="post">
        {% csrf_token %}
        <label class="form-label" style="font-weight: bold;">Codice Fiscale*:</label><br>
        <input required type="text" name="codiceFiscale">
        <br><br>
        <label class="form-label">Nome*:</label><br>
        <input required type="text" name="nome">
        <br><br>
        <label class="form-label">Cognome*:</label><br>
        <input required type="text" name="cognome">
        <br><br>
        <label class="form-label">Indirizzo*:</label><br>
        <input required type="text" name="indirizzo">
        <br><br>
        <label class="form-label">Email*:</label><br>
        <input required type="email" name="email">
        <br><br>
        <label class="form-label">Telefono*:</label><br>
        <input required type="text" name="telefono">
        <br><br>
        <label class="form-label">Cellulare*:</label><br>
        <input required type="text" name="cellulare">
        <br><br>
        <label class="form-label">Ruolo*:</label><br>
        <div class="select-wrapper">
            <select required type="text" name="ruolo">
                {% for ruolo in ruoli %}
                <option value={{ ruolo.id }}>
                    {{ ruolo.nome }}
                </option>
                {% endfor %}
            </select>
            <div class="select-link">
                <a href="#">+Aggiungi ruolo</a>
            </div>
        </div>
        <br>
        <input class="btn btn-success" type="submit" value="Submit">
        <button class="btn btn-danger"><a href="../">Torna indietro</a></button>
    </form>
</div>
{% endblock %}
